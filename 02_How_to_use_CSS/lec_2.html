<!DOCTYPE html>
<html lang="en">

<!-- * Ways to add CSS -->
<!-- 

- inline CSS (avoided at most cases)
- internal CSS (when page is small)
- external CSS (a good practice)
 
-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use CSS?</title>
    <!--* Internal CSS -->
    <style>

        h1 {
            background-color: green;
            color: yellow;
        }


    </style>

    <!--* External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://www.youtube.com/watch?v=-XwZpYIyCEA&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w&index=15">Lecture Link</a>

    <!--* inline CSS -->
    <div style="color: red; background-color: yellow;">hey this is styled using inline css</div>

    <h1>This is styled using internal CSS</h1>
    <p>This is styled using external CSS</p>
</body>
</html>
